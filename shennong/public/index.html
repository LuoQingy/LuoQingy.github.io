<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="expires" content="0"> 
    <meta http-equiv="Cache-Control" content="no-store">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title id="title"></title>
    <style media="screen" style=''>
        @media only screen and (min-width: 750px) {
          body {
            width: 750px;
          }
        }
    
        @media screen and (min-width:750px) {
          html {
            font-size: 75px !important
          }
        }
        iframe {
          display: block; width: 100%;  margin: 0px; padding: 0px; border: 0px;
        }
    </style>
    <script src="https://cdn.staticfile.org/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.6.6/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vuex/3.1.0/vuex.min.js"></script>
    <link rel="stylesheet" href="https://img.ybl-group.com/mescroll/1.4.0/mescroll.min.css">
    <script src="https://img.ybl-group.com/mescroll/1.4.0/mescroll.min.js" charset="utf-8"></script>
    <script src="./controlCanvas.js"></script>
    <script type="text/javascript">
        //获取屏幕宽度
        var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth
        var htmlDom = document.documentElement
        htmlDom.style.fontSize = htmlWidth / 10 + 'px';
        window.addEventListener('resize', (e) => {
          var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth
          htmlDom.style.fontSize = htmlWidth / 10 + 'px';
        })
    </script>
  </head>
  <body>
    <!-- <noscript>
        <strong>很抱歉，如果您的浏览器没有启用JavaScript功能，则资讯将无法正常运行。 请您启用它再继续</strong>
    </noscript>       -->
    <div id="home"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
